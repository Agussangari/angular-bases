<h1>{{name}}

</h1>
<dl>
  <td> Nombre: </td>
  <dd> {{name}} </dd>
</dl>
<dl>
  <td> Edad: </td>
  <dd> {{age}} </dd>
</dl>
<dl>
  <td> Metodo: </td>
  <dd> {{ getHeroDescription() }} </dd>
</dl>
<dl>
  <td> Capitalizado: </td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
  *ngIf=" name !== 'Wolverine'"
  class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>
<button *ngIf=" age != 46" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button
 class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
